<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>webpack starterkit</title>
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <h1>Quiz!</h1>
        <div id="menu__title"></div>
        <div id="menu__start">Быстрая игра!</div>
        <div id="menu__theme">Выбор темы</div>
        <div id="menu__logo"></div>
      </div>
      <div id="quiz" style="display: none">
        <div id="question"></div>
        <div id="qImg"></div>
        <div id="choices">
          <div class="choice" id="A"></div>
          <div class="choice" id="B"></div>
          <div class="choice" id="C"></div>
        </div>
        <div id="timer">
          <div id="counter"></div>
          <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
      </div>
      <div id="fact" style="display: none"></div>
    </div>
  </body>
</html>
